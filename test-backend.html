<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后端测试界面 - Backend Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        input[type="url"] {
            width: 70%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 16px;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .success { background: rgba(76, 175, 80, 0.3); }
        .error { background: rgba(244, 67, 54, 0.3); }
        .loading { background: rgba(255, 193, 7, 0.3); }
        .response {
            margin: 15px 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        .endpoints {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 后端测试界面<br>Backend Test Interface</h1>
        
        <div class="test-section">
            <h3>1. 快速健康检查 Quick Health Check</h3>
            <div class="endpoints">
                <button onclick="testEndpoint('http://localhost:8000/health', 'GET')">本地后端 Local</button>
                <button onclick="testEndpoint('https://youtube-transcriber-one.vercel.app/api/transcribe', 'GET')">Vercel API</button>
            </div>
            <div id="health-status"></div>
        </div>

        <div class="test-section">
            <h3>2. 转写功能测试 Transcription Test</h3>
            <input type="url" id="video-url" placeholder="输入YouTube链接 Enter YouTube URL..." 
                   value="https://youtu.be/V9uJ3mcOFA0?si=BCCzHasxmkvu1TTw">
            <br>
            <button onclick="testTranscription('local')">测试本地后端 Test Local</button>
            <button onclick="testTranscription('vercel')">测试Vercel API</button>
            <div id="transcription-status"></div>
            <div id="transcription-response" class="response" style="display: none;"></div>
        </div>

        <div class="test-section">
            <h3>3. 网络连接测试 Network Test</h3>
            <button onclick="testCORS()">测试CORS Cross-Origin</button>
            <button onclick="pingServers()">Ping所有服务器</button>
            <div id="network-status"></div>
        </div>
    </div>

    <script>
        async function testEndpoint(url, method = 'GET') {
            const statusDiv = document.getElementById('health-status');
            statusDiv.innerHTML = '<div class="loading">⏳ 测试中... Testing...</div>';
            
            try {
                const response = await fetch(url, {
                    method: method,
                    headers: method === 'POST' ? {'Content-Type': 'application/json'} : {}
                });
                
                const data = await response.text();
                statusDiv.innerHTML = `
                    <div class="success">✅ 连接成功 Connected!</div>
                    <div class="response">Status: ${response.status}
Response: ${data}</div>
                `;
            } catch (error) {
                statusDiv.innerHTML = `<div class="error">❌ 连接失败 Failed: ${error.message}</div>`;
            }
        }

        async function testTranscription(backend) {
            const url = document.getElementById('video-url').value;
            const statusDiv = document.getElementById('transcription-status');
            const responseDiv = document.getElementById('transcription-response');
            
            if (!url) {
                statusDiv.innerHTML = '<div class="error">❌ 请输入YouTube链接 Please enter YouTube URL</div>';
                return;
            }

            statusDiv.innerHTML = '<div class="loading">⏳ 转写中... Transcribing...</div>';
            responseDiv.style.display = 'none';

            const apiUrl = backend === 'local' 
                ? 'http://localhost:8000/transcribe'
                : 'https://youtube-transcriber-one.vercel.app/api/transcribe';

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();
                
                if (response.ok) {
                    statusDiv.innerHTML = `<div class="success">✅ 转写成功 Transcription Success!</div>`;
                    responseDiv.innerHTML = JSON.stringify(data, null, 2);
                    responseDiv.style.display = 'block';
                } else {
                    throw new Error(`HTTP ${response.status}: ${data.detail || data.message || 'Unknown error'}`);
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="error">❌ 转写失败 Failed: ${error.message}</div>`;
            }
        }

        async function testCORS() {
            const statusDiv = document.getElementById('network-status');
            statusDiv.innerHTML = '<div class="loading">⏳ 测试CORS... Testing CORS...</div>';
            
            try {
                const response = await fetch('https://youtube-transcriber-one.vercel.app/api/transcribe', {
                    method: 'OPTIONS'
                });
                statusDiv.innerHTML = `
                    <div class="success">✅ CORS测试通过 CORS OK</div>
                    <div class="response">Headers: ${JSON.stringify([...response.headers.entries()], null, 2)}</div>
                `;
            } catch (error) {
                statusDiv.innerHTML = `<div class="error">❌ CORS测试失败 CORS Failed: ${error.message}</div>`;
            }
        }

        async function pingServers() {
            const statusDiv = document.getElementById('network-status');
            statusDiv.innerHTML = '<div class="loading">⏳ Ping服务器... Pinging servers...</div>';
            
            const servers = [
                { name: '本地后端 Local Backend', url: 'http://localhost:8000/health' },
                { name: 'Vercel API', url: 'https://youtube-transcriber-one.vercel.app/api/transcribe' }
            ];
            
            let results = '';
            for (const server of servers) {
                try {
                    const start = Date.now();
                    const response = await fetch(server.url);
                    const time = Date.now() - start;
                    results += `✅ ${server.name}: ${time}ms (Status: ${response.status})\\n`;
                } catch (error) {
                    results += `❌ ${server.name}: ${error.message}\\n`;
                }
            }
            
            statusDiv.innerHTML = `
                <div class="success">🏓 Ping结果 Ping Results:</div>
                <div class="response">${results}</div>
            `;
        }

        // 页面加载时自动测试
        window.onload = function() {
            testEndpoint('http://localhost:8000/health', 'GET');
        };
    </script>
</body>
</html>
