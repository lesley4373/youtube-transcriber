services:
  - type: web
    name: youtube-transcriber-backend
    env: python
    buildCommand: "cd backend && pip install -r requirements-render.txt"
    startCommand: "cd backend && uvicorn main-simple:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /health
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"